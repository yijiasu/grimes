worker_processes  1;
daemon off;
error_log /dev/stdout info;

events {
  worker_connections 1024;
}

rtmp {
    server {
        access_log /dev/stdout;
        listen 1935;
        chunk_size 4000;

        application rtmp_push {
            live on;
            record off;
            exec_push /opt/homebrew/bin/ffmpeg -i rtmp://localhost/rtmp_push/$name -c:v libx264 -c:a aac -strict -2 -f hls -hls_list_size 0 -hls_time 2 /tmp/hls/output.m3u8;
        }

        application hls_pull {
            live on;
            hls on;
            hls_path /tmp/hls;
        }
    }
}

http {
    server {
        listen 8084;

        location /hls {
            root /tmp;
            autoindex on;
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*';
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }
    }
}



